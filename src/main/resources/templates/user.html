<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User page</title>

</head>

<body>

<!--шапка-->
<div class="mb-3 bg-dark text-white">
    <div class="row">
        <!--        Левая часть-->
        <div class="col-10 row align-items-center">
            <ul class="mb-0">
                <strong th:text="${client.email} "/> with roles: <span th:each="r : ${client.roles}" th:text=" ${r.role}"/>
            </ul>
        </div>
        <!--        Правая часть-->
        <div class="col-2">
            <ul class="nav justify-content-end">
                <a class="nav-link active" href="/logout">Logout</a>
            </ul>
        </div>
    </div>
</div>
<!--конец шапки-->


<!--Тело-->
<div class="container-fluid row">
    <!--    Левая-->
    <div class="col-2 p-0">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="true">User</a>
        </div>
    </div>
    <!--    Правая-->
    <div class="col-10 bg-light text-dark">
        <div class="tab-content" id="v-pills-tabContent">
            <!--            Таблица-->

            <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <h1>User information-page</h1>

                <div class="container-fluid bg-white text-dark">
                    <!--                Table Title-->
                    <h5>About user</h5>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${client.id}"></td>
                            <td th:text="${client.first_name}"></td>
                            <td th:text="${client.last_name}"></td>
                            <td th:text="${client.age}"></td>
                            <td th:text="${client.email}"></td>
                            <td th:each="r : ${client.roles}" th:text=" ${r.role}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
